<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

    <title>Smilehood - Bring a Smile to Everyone</title>

    <div class="bg bg__img">
      <div class="container">
        <div class="content">
          <img class="logo" src="assets/img/logo.svg" alt="Smilehood Logo" />
          <p class="moto">Bring a Smile to Everyone</p>
          <div class="subscribe-group">
            <div class="enter-email">
              <input type="email" placeholder="john@gmail.com" />

        </div>
      </div>
      <button class="btn_show-more">

          height="54.92"
          viewBox="0 0 54.92 54.92"

          <g
            id="Icon_feather-arrow-down-circle"
            data-name="Icon feather-arrow-down-circle"
            transform="translate(-1.5 -1.5)"

            <path
              id="Path_21"
              data-name="Path 21"
              d="M54.92,28.96A25.96,25.96,0,1,1,28.96,3,25.96,25.96,0,0,1,54.92,28.96Z"
              transform="translate(0)"

              d="M12,18,22.384,28.384,32.768,18"
              transform="translate(6.576 10.96)"

            />
            <path
              id="Path_23"
              data-name="Path 23"
              d="M18,12V32.768"
              transform="translate(10.96 6.576)"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
            />

        </svg>
